name: Node Modules Install

on:
  workflow_call:
    inputs:
      node_version:
        type: string
        required: true
      cmd:
        type: string
        required: true
      cache_key:
        type: string
        required: false
        default: yarn

jobs:
  node_modules_install_run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ inputs.node_version }}
          cache: ${{ inputs.cache_key }}
      - run: yarn install --production=false
      - run: ${{ inputs.cmd }}
