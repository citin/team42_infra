name: Rubocop

on:
  workflow_call:
    inputs:
      ruby_version:
        type: string
        required: true
      node_version:
        type: string
        required: true
    secrets:
      bundle_github__com:
        required: false

env:
  BUNDLE_GITHUB__COM: ${{ secrets.bundle_github__com }}

jobs:
  rubocop:
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.5
          bundler-cache: true
      - run: bundle exec rubocop --config .rubocop.yml
